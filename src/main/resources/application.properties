# ========================================
# CONFIGURACIÓN DE BASE DE DATOS
# ========================================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/onlinebookstore?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# JPA / HIBERNATE
# ========================================
# IMPORTANTE: Cambiar a 'validate' en producción
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${HIBERNATE_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# Cargar SQL de inicialización (data.sql) tras crear/actualizar el esquema
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# ========================================
# JSP CONFIGURATION
# ========================================
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

# ========================================
# SERVER
# ========================================
server.port=${SERVER_PORT:8080}
# Deshabilita jsessionid en URL para evitar redirects con ;jsessionid
server.servlet.session.tracking-modes=cookie

# ========================================
# EMAIL CONFIGURATION (Gmail SMTP)
# ========================================
# IMPORTANTE: Usar variables de entorno, NO hardcodear credenciales
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:libreriarefugioliterario8@gmail.com}
spring.mail.password=${MAIL_PASSWORD:gnvsliunnmgkuxko}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email Sender
app.email.from=${MAIL_FROM:libreriarefugioliterario8@gmail.com}
app.email.enabled=${MAIL_ENABLED:true}

# ========================================
# LOGGING
# ========================================
logging.level.root=INFO
logging.level.com.shashirajraja.onlinebookstore=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

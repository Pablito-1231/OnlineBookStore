# Perfil para ejecutar tests contra MySQL local (XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/onlinebookstore?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# En pruebas contra MySQL queremos que Hibernate cree el esquema limpio

# Crear el esquema antes de ejecutar data.sql
spring.jpa.hibernate.ddl-auto=create
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Evitar demasiado log en CI local
spring.jpa.show-sql=false

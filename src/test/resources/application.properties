# Datasource de pruebas usando MySQL de XAMPP
spring.datasource.url=jdbc:mysql://localhost:3306/onlinebookstore?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=embedded
spring.sql.init.continue-on-error=false

# Disable Flyway/Liquibase if present
spring.flyway.enabled=false
spring.liquibase.enabled=false

# Avoid devtools restart during tests
spring.devtools.restart.enabled=false

# Excluir autoconfiguraci√≥n de correo en pruebas
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration,org.springframework.boot.autoconfigure.mail.MailAutoConfiguration

# Mail stub for tests
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.username=
spring.mail.password=

# Logging minimal for tests
logging.level.org.springframework=INFO
logging.level.com.shashirajraja.onlinebookstore=INFO


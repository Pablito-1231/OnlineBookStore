spring.datasource.url=jdbc:h2:mem:onlinebookstore;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# En tests usamos create-drop para partir limpio cada ejecución
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=false

# Mostrar SQL para depuración si hace falta
spring.jpa.show-sql=false

# Evitar cargar configuraciones de correo en tests
spring.mail.enabled=false
